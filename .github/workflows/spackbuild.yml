name: spackbuild
on: [ push, workflow_dispatch ]

jobs:
  job_one:
    runs-on: ubuntu-latest
    steps:
      - name: grab main project
        uses: actions/checkout@v2

      - name: grab spack
        uses: actions/checkout@v2
        with:
          repository: spack/spack
          path: ./spack

      - name: spack build
        run: |
          . ./spack/share/spack/setup-env.sh
          pwd
          cd KORC
          spacktivate -p ./spackenv-nacho
          pwd
          spack install
          spack load



