name: spackbuild
on: [ push, workflow_dispatch ]

jobs:
  job_one:
    runs-on: ubuntu-latest
    steps:
      - name: grab main project
        uses: actions/checkout@v2

      - name: grab spack
        uses: actions/checkout@v2
        with:
          repository: spack/spack
          path: ./spack

      - name: spack mirror cache
        id: spack-mirror-cache
        uses: actions/cache@v3
        with:
          path: ~/nacho-mirror
          key: nacho-mirror2

      - if: ${{ steps.spack-mirror-cache.outputs.cache-hit != 'true' }}
        name: create mirror
        run: |
          . ./spack/share/spack/setup-env.sh
          spack env activate -p -d ./nacho-spackenv
          spack add
          spack install
          spack mirror create   -d ~/nacho-mirror --all
          spack env deactivate

      - name: spack install
        run: |
          . ./spack/share/spack/setup-env.sh
          spack env create      -d ~/thunderclap-spackenv
          spack env activate -p -d ~/thunderclap-spackenv
          spack mirror add nacho ~/nacho-mirror
          spack mirror list
          spack add
          spack install
          spack find
          set -x
          which cmake
          which gfortran
          set +x
          spack env deactivate


          
        
