# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - gcc@13.1.0
  - hdf5%gcc@13.1.0+fortran+mpi
  view: true
  concretizer:
    unify: true
  compilers:
  - compiler:
      spec: gcc@=11.4.1
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: null
        fc: null
      flags: {}
      operating_system: rocky9
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
